<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sin conexión - Nuxt TODO App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --primary: #0ea5e9; /* azul sky-500 */
      --text: #1f2937;   /* gris 800 */
      --muted: #6b7280;  /* gris 500 */
      --bg: #f9fafb;     /* gris 50 */
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: var(--muted);
      margin-bottom: 1.5rem;
    }

    .button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      background: var(--primary);
      color: white;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s ease;
    }

    .button:hover {
      background: #0284c7; /* azul sky-600 */
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">📡</div>
    <h1>Sin conexión</h1>
    <p>No pudimos cargar la aplicación.<br/>
      Revisa tu conexión a internet y vuelve a intentarlo.</p>

    <a href="/" class="button">Reintentar</a>

    <div class="footer">Nuxt TODO App</div>
  </div>
</body>
</html>
